<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digbeth, Birmingham</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="errorMsg"></div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-3 col-md-3 col-lg-2">
                <div id="floating-panel">
                    <!--<button class="getRestaurants btn btn-primary">Get Top 20 Restaurants</button>-->
                    <!--<p><h3 class="tableheader">Toggle Availability: </h3></p>
                    <table class="table info">
                        <tr class="primary">
                            <td><input type="checkbox" id="afterhours" data-bind="checked: isNight, click: toggleNight"></td>
                            <td style="color: white;">Open After 8 PM</td>
                        </tr>
                    </table>-->

                    <div class="divider"></div>



                    <div class="blurb"> You can search by name or cuisine type (eg. indian, fast food, etc..)</div>
                    <input data-bind="event: { keyup: filterResults }" type="text" placeholder="Type here to filter results..." id="searchBar" >
                    <select id="restaurantDDL" data-bind="options: showlocations,
                                                                   optionsText: 'name',
                                                                   value: selectedValue,
                                                                   event: {change: changeLocation}">
                        <!--<option data-bind="text: name, click: $parent.selectLocation">
                        </option>-->
                    </select>
                    <ul id="restaurantList" class="list-group" data-bind="foreach: showlocations">
                        <button class="list-group-item button restaurantListItem" data-bind="text: name, click: $parent.selectLocation"></button>
                    </ul>

                </div>
            </div>

            <div class="col-sm-9 col-md-9 col-lg-10">
                <h2 id="mapError"></h2>
                <div id="map"></div>
            </div>
        </div>
    </div>


    <!-- Load Links and Scripts Here-->

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvHXKrTdtSwUwouxr2UjP4jhyCXsQ6u58&v=3&callback=initMap"
            onerror="mapError()">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
